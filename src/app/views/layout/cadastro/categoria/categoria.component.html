<div class="container-fluid">
   <div class="row mb-4">
      <div class="col-md-12">
         <app-formulario-cadastro
            [form]="categoriaForm"
            [titulo]="'Categoria'"
            [id]="categoriaId"
            [tipo]="'categoria'"
            [dados]="dadosForm"
            (cadastrar)="cadastrarCategoria()"
            (alterar)="alterarCategoria()"
            (limpar)="limpar()">
         </app-formulario-cadastro>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center">
         <app-tabela-cadastro
            [titulo]="'Categoria'"
            [tipo]="'categoria'"
            [dados]="categorias"
            (pegarDado)="selecionarCategoria($event)">
         </app-tabela-cadastro>
      </div>
   </div>
</div>
